<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../assets/css/semantic.min.css" />
    <link rel="stylesheet" href="../assets/css/style.css" />
</head>
<body>

    <div id="confirm_git_commit" style="padding: 20px">
        <div class="ui h5 warning">
            <i class="icon warning circle"></i> Commit Message :
        </div>

        <div style="padding: 20px;">
            <input id="git_commit_message_input" type="text">
        </div>

        <div>
            <input id="btn_git_commit_cancel" tabindex="2" class="ui small button default" type="button" value="Cancel">
            <input id="btn_git_commit_confirm" tabindex="1" autofocus class="ui small button default red" type="button" value="Commit">
        </div>

    </div>

</body>
</html>
