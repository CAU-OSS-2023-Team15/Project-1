<!DOCTYPE html>

    <link rel="manifest" href="manifest.json">

    <link rel="stylesheet" href="../assets/css/style.css" />

    <link rel="stylesheet" href="../assets/css/sidebar.css" />

</head>

<body data-theme="" id="body">

    <div class="container" style="">

                        </div>
                    </div>

                    <a class="item" id="">

                    </a>
                    <div class="ui dropdown item" id="">

                            <a id="" class="item block gnome_disks" style="color: #cfcfcf !important;">
                                <i class="icon disk"></i>
                                Disks
                            </a>
                            <a id="menu_dua" class="item block left" style="color: #cfcfcf !important;">
                                <i class="icon chart pie"></i>
                                Disk Usage Analyzer (baobab)
                            </a>

                        </div>
                    </div>
                    <div class="ui simple dropdown item" id="">
                        View
                        <div class="icon menu" style="background-color: #252525 !important; width: 250px">

                            <a id="" class="item block" style="color: #cfcfcf !important;">
                                <i class="icon sort amount down"></i>
                                Sort by date
                            </a>
                            <a id="" class="item block left" style="color: #cfcfcf !important;">
                                <i class="icon sort alphabet down"></i>
                                Sort by name
                            </a>
                            <a id="" class="item block" style="color: #cfcfcf !important;">
                                <i class="icon sort alphabet down"></i>
                                Sort by size
                            </a>
                            <a id="" class="item block" style="color: #cfcfcf !important;">
                                <i class="icon sort file alternative outline down"></i>
                                Sort by type
                            </a>

                        </div>
                    </div>
                    <a class="item" id="">
                        Window
                    </a>
                    <a class="item" id="">
                        Help
                    </a>


                    <a class="item right block">
                        <i id="min" class="icon minus"></i>
                    </a>
                    <a class="item block">
                        <i id="max" class="icon square outline"></i>
                    </a>
                    <a class="item block quit">
                        <i id="" class="icon times"></i>
                    </a>

                </div>
            </div>

        <div class="ui grid" id="header_menus">

            <div class="column sixteen wide">

                <!-- FILE MENU -->
                <div class="ui mini fixed menu borderless" id="file_menu" style="height:20px; margin-top:0px;">
                    <a class="item " id="home">
                        <!-- <i class="home icon"></i> -->
                        <i class="icon bi-house small"></i>
                        Home
                    </a>
                    <a class="item" id="documents">
                        <!-- <i class="folder icon blue"></i> -->
                        <i class="icon bi-folder small"></i>
                        Documents
                    </a>
                    <a class="item" id="downloads">
                        <!-- <i class="download icon"></i> -->
                        <i class="icon bi-download small"></i>
                        Downloads
                    </a>
                    <a class="item" id="pictures">
                        <!-- <i class="images icon"> </i> -->
                        <i class="icon bi-images small"> </i>

                    </a>
                    <a class="item" id="videos">
                        <!-- <i class="video icon"></i> -->
                        <i class="icon bi-camera-video small"> </i>
                        Videos
                    </a>
                    <a class="item" id="music" title="Music">
                        <!-- <i class="music icon"></i> -->
                        <i class="icon bi-music-note small"> </i>
                        Music
                    </a>

                    <a class="item" id="terminal" title="Open a terminal in the current folder">
                        <!-- <i class="terminal icon"></i> -->
                        <i class="icon bi-terminal small"></i>
                        <!-- Terminal -->
                    </a>

                    <a class="item button gnome_disks" title="Gnome Disks">
                        <!-- <div class="button" > -->
                        <!-- <i class="icon disk"></i> -->
                        <i class="icon bi-hdd small"></i>
                        <!-- Disk Management -->
                        <!-- </div> -->
                    </a>


                    <a class="item button" id="btn_show_hidden_folders" title="Show hidden files and directories">

                        <!-- <div class="button" data-content="Show hidden files and folders"> -->
                        <i class="ui icon eye small"></i>
                        <!-- show/Hide hidden -->
                        <!-- </div> -->
                    </a>

                    <a class="item button" id="sort_by_date" title="Sort by Date (Click twice to change sort order)">
                        <i class="small icon sort amount down"></i>
                        <!-- Sort by date -->
                    </a>

                    <a class="item" id="sort_by_name" title="Sort by Name (Click twice to change sort order)">
                        <i class="icon sort alphabet down small"></i>
                        <!-- Sort by name -->
                    </a>

                    <a class="item" id="sort_by_size" title="Sort by Size (Click twice to change sort order)">
                        <i class="icon sort amount down small"></i>
                        <!-- Sort by size -->
                    </a>

                    <a class="item" id="sort_by_type" title="Sort by Type (Click twice to change sort order)">
                        <i class="icon sort file alternative outline down small"></i>
                        <!-- Sort by type -->
                    </a>


                    <!-- LIST VIEW -->
                    <a class="item hidden" id="btn_list_view" title="List view.">
                        <i class="ui icon list small"></i>
                    </a>

                    <!-- GRID VIEW -->
                    <a class="item" id="btn_grid_view" title="Grid view">
                        <i class="ui icon th small"></i>
                    </a>

                    <!-- DISK SUMMARY VIEW -->
                    <a class="item" id="btn_disk_view" title="Disk summary view. Get a summary of disk usage.">
                        <i class="ui icon disk small"></i>
                    </a>

                    <!-- Settings -->
                    <a class="item right settings" id="btn_settings_view">
                        <i class="ui icon cog"></i>
                        <!-- <div class="settings_menu"> -->
                            <!-- <a class="item" id="btn_keyboard_settings">Keyboard shortcuts</a> -->
                            <!-- <a class="item" id="btn_keyboard_settings">Keyboard shortcuts</a> -->
                        <!-- </div> -->
                    </a>

                </div>

                <!-- NAVIGATION MENU -->
                <div id="navigation_menu" class="ui mini menu fixed bottom borderless" style="margin-top: -8px;">

                    <a class="item" id="left">
                        <!-- <i class="ui icon chevron left" title="go back"></i> -->
                        <i class="icon bi-chevron-left small" title="go back"></i>
                    </a>
                    <a class="item" id="right">
                        <!-- <i class="ui icon  chevron right"></i> -->
                        <i class="icon bi-chevron-right small" title="go back"></i>
                    </a>

                    <!-- <a class="item"> -->
                        <!-- <i class="ui icon chevron up"></i> -->
                        <!-- <i class="icon bi-chevron-up small"></i> -->
                    <!-- </a> -->

                    <div class="" style="width:80%; height:20px">
                        <div id="autocomplete" class="autocomplete" style="width:100%;">
                            <div class="breadcrumbs buttons">
                                <!-- MAKE SOME BREADCRUMB BUTTONS HERE -->
                            </div>
                            <input class="" spellcheck="false" type="text" id="breadcrumbs" value="" />
                            <div id="breadcrumb_items" class="hidden"></div>
                        </div>
                    </div>


                    <div class="item" id="status">
                        <!-- status information can go here -->
                    </div>

                    <!-- LIST VIEW -->
                    <!-- <a class="item" id="btn_list_view" title="List view."> -->
                        <!-- <i class="ui icon list small"></i> -->
                    <!-- </a> -->

                    <!-- GRID VIEW -->
                    <!-- <a class="item" id="btn_grid_view" title="Grid view"> -->
                        <!-- <i class="ui icon th small"></i> -->
                    <!-- </a> -->

                    <!-- DISK SUMMARY VIEW -->
                    <!-- <a class="item" id="btn_disk_view" title="Disk summary view. Get a summary of disk usage."> -->
                        <!-- <i class="ui icon disk small"></i> -->
                    <!-- </a> -->

                    <!-- <div class="items menu horizontal alighed right"> -->
                    <!-- </div> -->

                </div>

            </div>

        </div>

        <div id="minibar" class="">

            <div class="items">


                <a class="item" id="mb_home" title="Home (Ctrl+B)">
                    <i class="icon bi-house large"></i>
                </a>
                <br>
                <a class="item" id="mb_workspace" title="Workspace">
                    <i class="icon bi-clipboard large"></i>
                </a>
                <br>
                <a class="item" id="mb_find" title="Find">
                    <i class="icon bi-search large"></i>
                </a>
                <br>
                <a class="item" id="mb_fs" title="File System">
                    <i class="icon bi-hdd large"></i>
                </a>
                <br>
                <a class="item" id="mb_devices" title="Devices">
                    <i class="icon bi-usb-symbol large"></i>
                </a>
                <br>
                <a class="item" id="mb_info" title="Info">
                    <i class="icon bi-info-circle large"></i>
                </a>

            </div>

        </div>

        <aside id="sidebar" draggable="true" class="sidebar sidebar-left" tabindex="1">

            <div id="sidebar_items" class="items" style="height: 100%">
            </div>

            <div style="display: flex;">
                <div id="file_properties" class="">
                </div>
            </div>
        </aside>

        <div id="draghandle" class="draghandle"></div>

        <!-- MAIN VIEW -->
        <div class="border" id="main_view">

            <!-- LOADER MESSAGE -->
            <div id="loader" class="ui centered loader"></div>

            <!-- Tabs view -->
            <div class="fm tabs hidden" id="tabs">
                <div class="fm tab-content" id="tab_content"></div>
            </div>

            <div class="view" id="info_view"></div>

            <div class="view" id="list_view" style="margin-top: 5px"></div>

            <!-- ICON VIEW -->
            <div class="view" id="grid_view" style="margin-top: 10px">

                <div class="ui card fluid folders_card border-none" id="folders_card" style="">

                    <div class="content fluid">

                        <div class="ui grid stackable navigate" id="folder_grid">
                        </div>

                        <div class="ui grid navigate hidden" id="hidden_folder_grid">
                        </div>


                    </div>

                </div>

                <!-- FILES -->
                <div class="ui card fluid files_card border-none" style="" id="files_card">

                    <div class="content">
                        <div class="ui grid navigate" id="file_grid"></div>
                        <div class="ui grid navigate hidden" id="hidden_file_grid"></div>
                    </div>

                </div>

            <div id="pager" class="" style="margin-left:20px; margin-top:10px"></div>

            <div class="ui inverted dimmer">
                <div class="ui text hidden loader">Loading</div>
            </div>
            <div id="msg"></div>


            <!-- NOTICE -->
            <div class="hidden" id="notice"></div>

            <div class="inlinesearch" style="">
                <input spellcheck="true" type="text" id="txt_search" class="hidden" style="moz-border: 1px solid grey; background-color:#252525 !important;color:#ffffff" value="" placeholder="quick search">
            </div>

            <!-- BOTTOM STATUS INFO -->
            <div id="info" class="fixed bottom hidden">
                <!--  -->
            </div>

            <!-- PROGRESS BAR -->
            <div id="progress_div" class="hidden">
                <div style="display: flex;">
                    <progress id="progress" class="hidden"></progress>
                    <i id="cancel_operation" style="width:23px; height:23px;" class="ui icon times"></i>
                </div>

            </div>


        </div>
